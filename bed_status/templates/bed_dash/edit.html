{% extends 'bed_dash/base.html' %} {% load static%} {% block content %}


<form method="POST" class="post-form" action="/update/{{data.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Id:</label>
            <div class="col-sm-4">
                <input type="text" name="id" id="id_eid" required maxlength="20" value="{{ data.id }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Name:</label>
            <div class="col-sm-4">
                <input type="text" name="name" id="id_ename" required maxlength="100" value="{{ data.name }}" />
            </div>
        </div>
        <!-- <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Email:</label>
            <div class="col-sm-4">
                <input type="number" name="contnum" id="id_eemail" required maxlength="254" value="{{ data.contnum }}" />
            </div>
        </div> -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Contact:</label>
            <div class="col-sm-4">
                <input type="number" name="mobile" id="id_econtact" required maxlength="15" value="{{ data.mobile }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Designation:</label>
            <div class="col-sm-4">
                <input type="text" name="designation" id="id_econtact" required maxlength="15" value="{{ data.designation }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Role:</label>
            <div class="col-sm-4">
                <input type="text" name="roles" id="id_econtact" required maxlength="15" value="{{ data.roles }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
