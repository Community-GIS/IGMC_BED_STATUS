{% extends 'bed_dash/base.html' %} {% load static%} {% block content %}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="">

<style>
    .myform {
        margin-top: 200px;
        margin-left: 20px;
        margin-right: 20px;
    }
    
    h2 {
        text-align: center;
    }
    /* The alert message box */
    
    .alert {
        padding: 20px;
        background-color: #f44336;
        /* Red */
        color: white;
        margin-bottom: 15px;
    }
    /* The close button */
    
    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }
    /* When moving the mouse over the close button */
    
    .closebtn:hover {
        color: black;
    }
</style>
<form action="/updateform/" method="POST">
    {% csrf_token %}

    <div class="myform">
        <h3 style="font-weight: bolder; color:darkslategrey; margin-top:80px; text-align: center;">Hello! {{user.username}}</h3>

        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> Last update was made at {{ form.tme }}.
        </div>
        <a href="/updatecoord/">Last Updates</a>
        <h2>Update Bed Status</h2>
        <div class="form-group">
            <label>Date</label>
            <input type="text" class="form-control" name="date" id="dor" readonly>
        </div>
        <div class="form-group">
            <label>Current time</label>
            <input type="text" class="form-control" name="tme" id="timenow" readonly>
        </div>
        <div class="form-group">
            <label>Updated by:</label>
            <select name="upby" id="name" class="docname" required>
                {% for i in cordname %}
                    <option value="{{i.name}}" >{{i.name}}</option>
                {% endfor %}
            </select> </div>
        <!-- <div class="form-group">
            <label for="exampleInputEmail1">Contact Number:</label>
            <input type="number" class="form-control" name="contnum" id="contact" required>
        </div> -->
        <div class="form-group">
            <label>Contact number</label>
            <input type="text" class="form-control" name="contnum" id="contact" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Unit:</label>
            <input type="text" class="form-control" name="wardtype" class="unit" id="unittype" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Ward Number-1:</label>
            <input type="number" class="form-control" name="wardnum" id="ward" placeholder="Ward number" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Number of Vacant beds:</label>
            <input type="number" class="form-control" name="vacbed1" id="exampleInputPassword1" placeholder="Vacant beds" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Ward Number-2:</label>
            <input type="number" class="form-control" name="ward2" id="exampleInputPassword1" placeholder="Ward number" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Number of Vacant beds:</label>
            <input type="number" class="form-control" name="vacbed2" id="exampleInputPassword1" placeholder="Vacant beds" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Ward Number-3:</label>
            <input type="number" class="form-control" name="ward3" id="exampleInputPassword1" placeholder="Ward number" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Number of Vacant beds:</label>
            <input type="number" class="form-control" name="vacbed3" id="exampleInputPassword1" placeholder="Vacant beds" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Number of beds with ventilator:</label>
            <input type="number" class="form-control" name="ventbed" id="exampleInputPassword1" placeholder="beds with ventilator" disabled>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Number of beds with oxygen cylinder</label>
            <input type="number" class="form-control" name="oxybed" id="exampleInputPassword1" placeholder="beds with oxygen cylinder" disabled>
        </div>
        <!-- <input type="password " name="password2 " placeholder="Confirm Password "><br> -->
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<div>
    {% for message in messages %}
    <h3>{{message}}</h3>{% endfor %}

</div>
